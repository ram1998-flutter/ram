name: Flutter Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4 # تحديث لآخر نسخة

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Create Project and Locate Files
        run: |
          # 1. إنشاء مشروع جديد نظيف
          flutter create --project-name house temp_app
          
          # 2. البحث عن ملفاتك ونقلها للمكان الصحيح (حتى لو كانت داخل مجلدات فرعية)
          # سنستخدم أمر find للبحث عن الملفات بالاسم
          find . -name "pubspec.yaml" -not -path "./temp_app/*" -exec cp {} temp_app/pubspec.yaml \;
          find . -name "main.dart" -not -path "./temp_app/*" -exec cp {} temp_app/lib/main.dart \;
          find . -name "AndroidManifest.xml" -not -path "./temp_app/*" -exec cp {} temp_app/android/app/src/main/AndroidManifest.xml \;
          
          # 3. عرض رسالة تأكيد لوجود الملفات للتأكد في السجلات (Logs)
          echo "Checking files in temp_app:"
          ls -l temp_app/pubspec.yaml
          ls -l temp_app/lib/main.dart
          ls -l temp_app/android/app/src/main/AndroidManifest.xml

      - name: Install Dependencies
        run: |
          cd temp_app
          flutter pub get

      - name: Build APK
        run: |
          cd temp_app
          flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: House-System-App
          path: temp_app/build/app/outputs/flutter-apk/app-release.apk
